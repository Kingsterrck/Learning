<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* 页面字体样式 */
        body, td, input, textarea {
            font-family:Arial;
            font-size:12px;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>

</head>
<body>
    <div id="myDiv"></div>
    <script>
        $.ajax({
            url:'https://cn.bing.com/',
            type:'post',
            dataType:'html',
            error: function(){alert('error');},
            success:function(data){
                $("#myDiv").html(data);
            }
        });
    </script>
</body>
</html>
