<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <style>
        * {
            font-family: 'Source Sans Pro', sans-serif;
        }
        html {
            width:100%;
            height:100%;
            background-image: linear-gradient(to bottom, #1C2172, #7F4168, #C77D4C);
        }
        #all {
            border: 2px solid #767171;
            border-radius: 10px;
            background: white;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        #all a {
            text-decoration: none;
            color:black;
        }
        #all input{
            overflow: hidden;
            zoom: 1;
            margin: 10px 40px;
            width: 500px;
            height:30px;
        }
        #all h3 {
            margin: 5px 50px;
        }
        #loginbutton {
            width: 200px;
            height:70px;
            margin:20px auto;
            text-align: center;
            border:2px solid #61ddac;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="all">
    <a href="home.html"><p>&nbsp;< Back to home</p></a>
    <h1 style="text-align: center">Sign up</h1>
    <h3>Email</h3>
    <input type="text">
    <h3>Password</h3>
    <input type="password">
    <h3>Displayed name</h3>
    <input type="text">
    <div id="loginbutton" onmouseover="this.style.boxShadow= '5px 5px grey'" onmouseout="this.style.boxShadow='none'">
        <h1 style="margin-top:15px"><a href="main.html">Sign up</a></h1>
    </div>
</div>

</body>
</html>
