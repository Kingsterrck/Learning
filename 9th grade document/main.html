<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-family: 'Source Sans Pro', sans-serif;
        }
        #head {
            width: 100%;
            height:70px;
            background-color: #b9b9b9;
        }
        #dropdown {
            position: absolute;
            left:1000px;
            width: 250px;
            margin: 0;
        }
        #dropdown h1 {
            width:50px;
            text-align: right;
            margin: 0;
        }
        #dropdown img {
            height: 50px;
            float: right;
        }
    </style>
</head>
<body>
<div id="head">
    <h1 style="float: left">Welcome Back</h1>
    <div id="dropdown">
        <img src="cute%20dog%20circle.png">
        <h1>&#128317;</h1>
    </div>
</div>
</body>
</html>
